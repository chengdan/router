<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <router-view></router-view>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-router/dist/vue-router.js"></script>
<script>
    var router = new VueRouter({
        routes :[
            {
                name : 'login',
                //在路由路径中，可以通过:的形式来声明，参数类似于一个占位符，当用户传递参数的时候，比如路由路径是 /login/:id
                //那么用户访问的时候  /login/13
                //?表示:id这个值可有可无
                path : '/login/:id?',
                component : {
                    template : '<h1>登录页,获取到的id为{{id}}</h1>',
                    data(){
                        return{
                            id : 0
                        }
                    },
                    created(){
                        //在获取路由参数的时候，需要通过this.$route.params.id来获取这个id参数
                        this.id = this.$route.params.id
                    }
                }
            }
        ]
    })
    let vm = new Vue({
        router,
        el:'#app',
        data:{

        }
    })
</script>
</body>
</html>
